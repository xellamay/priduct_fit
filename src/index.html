<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/index.scss">
  <title>ProductFit</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img src="./img/logo.svg" alt="logo">
      </div>
      <div class="header__socials">
        <ul class="header__socials-list">
          <a class="header__socials-item" href="#">
            <img src="./img/icon-telegram.svg" alt="telegram">
          </a>
          <a class="header__socials-item" href="mailto:mail@gmail.ru">
            <img src="./img/icon-mail.svg" alt="mail">
          </a>
          <a class="header__socials-item" href="tel:+78003017927">
            <img src="./img/icon-phone.svg" alt="phone">
            <span class="header__socials-item_phone">+7 800 301-79-27</span>
          </a>
        </ul>
        <button class="button">Начать проект</button>
      </div>
    </header>

    <section class="welcome">
      <div class="welcome__description">
        <h1 class="welcome__title">Разработка <br>IT-продуктов</h1>
        <p class="welcome__text">Разработаем проект с нуля,<br>
          доработаем текущий проект или усилим вашу<br>
          ИТ-команду лучшими разработчиками на рынке</p>
          <button class="button button_header">Начать новый проект</button>
      </div>
      <!-- <img class="welcome__img" src="./img/image1.png" alt="image"> -->
    </section>
  </div>
  
</body>
</html>
